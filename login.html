<!DOCTYPE html>
<html style="/*background-color: red;*/">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/line-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
</head>

<body class="bg-gradient-primary" style="background-image: url(&quot;assets/img/background.svg&quot;);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="border rounded p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4"><i class="la la-user"></i></h4>
                                </div>
                                <form class="user">
                                    <div class="form-group"><input class="border rounded form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email" required="" inputmode="email"></div>
                                    <div
                                        class="form-group"><input class="border rounded form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Password" name="password" required=""></div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox small">
                                    <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">Remember Me</label></div>
                                </div>
                            </div><button class="btn btn-primary btn-block text-white border rounded btn-user" type="submit">Login</button>
                            <hr>
                            <div class="form-row">
                                <div class="col"><a class="btn btn-primary btn-block text-white border rounded btn-google btn-user" role="button"><i class="fab fa-google"></i>&nbsp; Login with Google</a></div>
                                <div class="col"><a class="btn btn-primary btn-block text-white border rounded btn-facebook btn-user" role="button"><i class="fab fa-linkedin-in"></i>&nbsp; Login with Linkedin</a></div>
                            </div>
                            <hr>
                            </form>
                            <div class="row">
                                <div class="col text-right"><a class="text-right small" href="forgot.html">Forgot Password?</a></div>
                                <div class="col text-left"><a class="text-center small" href="register.html">Create an Account!</a></div>
                            </div>
                            <div class="text-center"></div>
                            <div class="text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
